<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../boot/bootstrap.min.css">
<style>

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Base */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Flexbox */
.container {
    display: flex;
    flex-wrap: wrap;
}

.container > * {
    flex: 1 1 200px;
    padding: 10px;
}

/* Nav */
nav ul {
    list-style: none;
    padding: 20px 0;
}

nav ul li {
    display: inline-block;
    margin-right: 10px;
}

.menu {
    color: #666666;
    text-decoration: none;
}

.menu:hover {
    color: rgb(132, 132, 240);
    text-decoration: none;
}

/* Social Buttons */
.rounded-social-buttons {
    text-align: center;
}

.rounded-social-buttons .social-button {
    display: inline-block;
    position: relative;
    cursor: pointer;
    width: 2.125rem;
    height: 2.125rem;
    border: 0.125rem solid transparent;
    padding: 0;
    text-decoration: none;
    text-align: center;
    color: #fefefe;
    font-size: 1.5625rem;
    font-weight: normal;
    line-height: 0em;
    border-radius: 1.6875rem;
    transition: all 0.5s ease;
    margin-right: 0.25rem;
    margin-bottom: 0.25rem;
}

.rounded-social-buttons .social-button:hover, .rounded-social-buttons .social-button:focus {
    -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
            transform: rotate(360deg);
}




</style>
</head>
<body>



      <nav>

          <ul>

              <li><a href="#" class="menu">Home</a></li>

              <li><a href="#" class="menu">About</a></li>

              <li><a href="#" class="menu">Services</a></li>

              <li><a href="#" class="menu">Contact</a></li>

          </ul>

      </nav>





      <section class="rounded-social-buttons">

          <a href="#" class="social-button facebook">

              <i class="fab fa-facebook-f"></i>

          </a>

          <a href="#" class="social-button twitter">

              <i class="fab fa-twitter"></i>

          </a>

          <a href="#" class="social-button linkedin">

              <i class="fab fa-linkedin"></i>

          </a>

          <a href="#" class="social-button youtube">

              <i class="fab fa-youtube"></i>

          </a>

          <a href="#" class="social-button instagram">

              <i class="fab fa-instagram"></i>

          </a>

      </section>












   <script type="text/javascript"src="../boot/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
   </body>
   </html>
</body>
</html>
